{% extends 'bookshelf/base.html' %}

{% block content %}
<a href="{% url 'index' %}">Home</a>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category' category.id %}">
                {{ category }}
            </a>
        </li>
    {% empty %}
        <li>
            Não há categorias para exibir...
        </li>
    {% endfor %}
</ul>
{% endblock %}
